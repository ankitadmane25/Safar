<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup- Safar</title>
</head>
<Style>
     
        .signup-container {
            max-width: 400px;
            box-shadow: 2px, 3px, 5px, 5px gray;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #ef540c;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 0.9rem;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #57038b;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #de6d09;
        }

        .message {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
            color: green;
        }

</Style>
<body>
    <div class="head">
        
        <img src="logo.png" class="logo" height="100px" width="120px">
        <h1 class="title">Safar</h1>
    </div>

        <div class="signup-container">
            <h2>Signup for Safar</h2>
            <form id="signupForm">
                <label for="name">Full Name:</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
    
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required>
    
                <label for="gender">Gender:</label>
                <select id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
    
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Choose a username" required>
    
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Create a password" required>
                
                <label for="Cpass">Confrime Password:</label><br>
                <input type="password" id="cpass" placeholder="Confrime Password" required >
                <button type="submit">Signup</button>
            </form>
            <div class="message" id="signupMessage"></div>
        </div>
    
    <script>
            const signupForm = document.getElementById('signupForm');
            const signupMessage = document.getElementById('signupMessage');
            
            signupForm.addEventListener("submit",(event)=>{
                const name = document.getElementById('name').value;
                localStorage.setItem("name",name);

                const dob = document.getElementById('dob').value;

                const gender = document.getElementById('gender').value;

                const username = document.getElementById('username').value;

                localStorage.setItem("username",username);
                const password = document.getElementById('password').value;

                localStorage.setItem("password",password);
                const cpass = document.getElementById('cpass').value;           
                

            if(password.value != cpass.value){
                alert("Check password")
            }else{
                location.replace("login page.html");
                alert("you have signed up successfully!");                            
                // Simulating success message after submission
                signupMessage.innerHTML = `Thank you ${name}, you've successfully signed up!`;
            
            }
        })
    </script>
</body>
</html>
