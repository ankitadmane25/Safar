<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
     .logo{
            margin-left: 10px ;
        }
        .head{  
            
            background: linear-gradient(45deg, #d4953e,rgb(155, 107, 4), #da4804);
            display: flex;
            flex-direction: row;
            
        }
        .title{
            font-size: 40px;
            margin-top: 20px;
            font-family: 'Montserrat', sans-serif;      
            color: rgba(247, 237, 227, 0.842);
            margin-left: 15px;
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin-top: 150px;
            background-size: cover;
            background-position: center;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        .login-container {
            max-width: 400px;
            height: 350px;
            margin: 50px auto;
            margin-top: 100px;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .login-container:hover{
            box-shadow: 4px 10px 8cqh hsla(32, 29%, 46%, 0.772);

        }
        h2 {
            text-align: center;
            color: rgb(216, 126, 30);
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0 5px;
            font-size: 0.9rem;
            color: #e57708;
        }
        input::placeholder{
            color: #0f0c0c;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 35px;
            transition: border-color 0.3s;
            border: none;
            border-bottom: 3px solid rgb(216, 126, 30);
            background: transparent;
        }

        input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            width: 200px;
            padding: 12px;
            background-color: rgb(216, 126, 30);;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #de6d09;
        }

        .message {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
            color: red;
        }
        .btn{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
</style>
<body>
    <div class="head">
        
        <img src="logo.png" class="logo" height="100px" width="120px">
        <h1 class="title">Safar</h1>
    </div>
    <div class="login-container">
        <h2>Login here!</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>

            <div class="btn">
            <button type="submit">Login</button>
            </div>
        </form>
        <div class="message" id="loginMessage"></div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginMessage = document.getElementById('loginMessage');

        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            let storeuname = localStorage.getItem("username")
            const password = document.getElementById('password').value;
            let storepass = localStorage.getItem("password")
            // Dummy validation for login
            if(username == storeuname){
                if(password == storepass){
                    alert("Login is Successfull");

                    location.replace("Rough interface.html");   
                }else{
                    alert("Check Password");
                }
            }else{
                alert("Check Username");
            }
        });
    </script>
</body>
</html>
