<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - Safar</title>
    
    <style>
      .logo {
        margin-left: 10px;
      }
      .head {
        background: linear-gradient(45deg, #d4953e, rgb(155, 107, 4), #da4804);
        display: flex;
        flex-direction: row;
      }
      .title {
        margin-top: 20px;
        font-family: "Montserrat", sans-serif;
        color: rgba(247, 237, 227, 0.842);
        margin-left: 15px;
      }
      body {
        background-size: cover;
        background-position: center;
        font-family: "Poppins", sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
      }
      .signup-container {
        max-width: 900px;
        display: flex;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        background-color: rgb(254, 251, 251);
        flex-direction: column;
        margin: 50px auto;
        padding: 20px;
        border-radius: 10px;
      }
      .signup-container:hover {
        box-shadow: 4px 10px 8px hsla(33, 11%, 19%, 0.772);
      }
      h2 {
        font-size: 40px;
        text-align: center;
        color: #ef540c;
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin: 10px 0 5px;
        font-size: 20px;
        font-weight: bold;
        color: #e57708;
      }
      input {
        width: 150px;
        padding: 10px;
        font-size: 1rem;
        border: none;
        border-bottom: 2px solid rgba(245, 84, 10, 0.966);
        border-radius: 5px;
        margin-bottom: 20px;
        margin-right: 25px;
        transition: border-color 0.5s;
      }
      input:focus,
      select:focus {
        border-color: #4caf50;
        outline: none;
      }
      button {
        width: 150px;
        align-self: center;
        padding: 12px;
        background-color: #b78510;
        color: white;
        font-size: 1.2rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #de6d09;
      }
      .message {
        text-align: center;
        margin-top: 10px;
        font-size: 0.9rem;
        color: green;
      }
      
      /* For side-by-side layout */
      .input-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
        margin-right: 20px;
        margin-left: 20px;
      }
      .input-box {
        flex-basis: 48%;
      }
      p {
        color: red;
      }
      input[type="text"],
      input[type="password"],
      input[type="date"] {
        width: 100%;
        border: none;
        background-color: transparent;
        border-bottom: 3px solid orangered;
        margin-right: 20px;
        color: rgb(0, 0, 0);
        font-size: 20px;
      }
      select {
        color: rgb(0, 0, 0);
        width: 150px;
        height: 40px;
        background: transparent;
        font-size: 20px;
        border-bottom: 3px solid orangered;
        padding: 2px 2px;
        transition: border-color 0.5s;
      }
      .selected {
        margin-left: 20px;
        margin-bottom: 20px;
        width: 200px;
      }
      input::placeholder {
        color: rgb(53, 53, 53);
      }
      .btn {
        display: flex;
        flex-direction: column;
      }
      .message {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class="head">
      <img src="logo.png" class="logo" height="100px" width="120px" />
      <h1 class="title">Safar</h1>
    </div>

    <div class="signup-container">
      <div class="heading">
        <h2>Signup here!</h2>
      </div>
      <div class="form">
        <form id="signupForm">
          <div class="input-row">
            <div class="input-box">
              <label for="name">Full Name:</label>
              <input type="text" id="name" placeholder="Enter your full name" required />
            </div>
            <div class="input-box">
              <label for="dob">Date of Birth:</label>
              <input type="date" id="dob" required />
            </div>
          </div>

          <div class="selected">
            <label for="gender">Gender:</label>
            <select id="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
              <option value="Rather not to say">Rather not to say</option>
            </select>
          </div>
          <div class="input-row">
            <div class="input-box">
              <label for="username">Username:</label>
              <input type="text" id="username" placeholder="Choose a username" required />
            </div>
            <div class="input-box">
              <label for="password">Password:</label>
              <input type="password" id="password" placeholder="Create a password" required />
            </div>
          </div>
          <div class="selected">
            <label for="cpass">Confirm Password:</label>
            <input type="password" id="cpass" placeholder="Confirm Password" required />
            <br>
          </div>
          <p>**your password must contain at least 8 characters, including a number and a special symbol</p>

          <div class="btn">
            <button type="submit">Signup</button>
          </div> 
        </form>
      </div>
    </div>
    <div class="message" id="signupMessage"></div>

    <script>
      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyBpZUi4VBZliMt4ou8Ix3mxw5YW1BFXezo",
        authDomain: "signup-759ea.firebaseapp.com",
        databaseURL: "https://signup-759ea-default-rtdb.firebaseio.com/",
        projectId: "signup-759ea",
        storageBucket: "signup-759ea.firebasestorage.app",
        messagingSenderId: "831852881208",
        appId: "1:831852881208:web:03ae3b435ebdb9fa854dcd",
        measurementId: "G-RJM8T3S665"
};

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
    
    
      font-size: 40px

      const signupForm = document.getElementById("signupForm");
      const signupMessage = document.getElementById("signupMessage");

      signupForm.addEventListener("submit", (event) => {
        event.preventDefault(); // Prevent form from submitting

        const name = document.getElementById("name").value;
        const dob = document.getElementById("dob").value;
        const gender = document.getElementById("gender").value;
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const cpass = document.getElementById("cpass").value;
        localStorage.setItem("name", name);
        localStorage.setItem("username", username);
        localStorage.setItem("password", password);



        // Password validation pattern: minimum 8 characters, at least one number and one special character
        const passwordPattern = /^(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-zA-Z]).{8,}$/;

        if (!passwordPattern.test(password)) {
          alert("Password must be at least 8 characters long, and include at least one number and one special character.");
          return; // Stop form submission if validation fails
        }

        if (password !== cpass) {
          alert("Passwords do not match. Please check and try again.");
        } else {
          alert("You have signed up successfully!");
          signupMessage.innerHTML = `Thank you ${name}, you've successfully signed up!`;
          location.replace('login page.html');    
        }
      });
    </script>
  </body>
</html>
